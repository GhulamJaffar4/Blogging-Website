name: Deploy Development

on:
  push:
    branches:
      - develop  
jobs:
  build:
    runs-on: ubuntu-latest 
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # Set up Node.js (adjust the version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can change the version if needed

      # Install dependencies (assuming you have a package.json file)
      - name: Install dependencies
        run: npm install

      # Build the static website using Parcel
      - name: Build static website with Parcel
        run: npm run build  # Ensure your "build" script is set up in package.json

      # Upload the build artifact for GitHub Pages deployment
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Path to the build directory generated by Parcel (adjust if different)

  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu runner
    
    needs: build  # Ensure the build job completes successfully before deploying

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
